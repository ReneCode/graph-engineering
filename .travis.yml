language: node_js
node_js:
  - "8"

install:
  - echo "install back-end"
  - yarn install
  - echo "install front-end"
  - cd client
  - yarn install
  - cd ..

before_script:
  - npm install -g firebase-tools

script:
  - echo "build the back-end"
  - yarn test
  - echo "build the front-end"
  - cd client
  - yarn test
  - yarn build
  - cd ..

deploy:
    provider: azure_web_apps
    verbose: true

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

